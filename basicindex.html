<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGnDEV</title>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>

    <body>
        <canvas id="c"></canvas>
    </body>

<script type="module">

import * as THREE from 'https://cdn.skypack.dev/three@0.140.2';

function main() {
    const canvas = document.querySelector( '#c' );
    const renderer = new THREE.WebGLRenderer( {canvas} );

    const scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x000000 );


    const cameraFov = 40;
    const cameraAspect = 2;
    const cameraNear = 0.1;
    const cameraFar = 1000;
    const camera = new THREE.PerspectiveCamera( cameraFov, cameraAspect, cameraNear, cameraFar );
    camera.position.z = 5;
    camera.position.y = 1;

    const lightColor = 0xFFFFFF;
    const lightIntensity = 1;
    const light = new THREE.DirectionalLight( lightColor, lightIntensity );
    light.position.set( -1, 2, 4 );
    scene.add( light );
    
    const boxWidth = 1;
    const boxHeight = 1;
    const boxDepth = 1;
    const boxGeometry = new THREE.BoxGeometry( boxWidth, boxHeight, boxDepth );
    const cubeMaterial = new THREE.MeshPhongMaterial( { color: 0xE2AFDE });
    const cubeMesh = new THREE.Mesh( boxGeometry, cubeMaterial );
    scene.add( cubeMesh );


    function resizeRendererToDisplaySize( renderer ) {
        const canvas = renderer.domElement;
        const clientWidth = canvas.clientWidth;
        const clientHeight = canvas.clientHeight;
        const needResize = canvas.width !== clientWidth || canvas.height !== clientHeight;

        if ( needResize ) {
            renderer.setSize( clientWidth, clientHeight, false );
        }

        return needResize;
    }



    function render( time ) {
        time *= 0.001;

        if ( resizeRendererToDisplaySize( renderer )) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
        }

        renderer.render( scene, camera );

        requestAnimationFrame( render );
    }
    
    requestAnimationFrame( render );
}

main();
</script>


</html>
