<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGnDEV</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id = "c"></canvas>    
</body>


<script async src="https://unpkg.com/es-module-shims@1.5.5/dist/es-module-shims.js"></script>
<script type="importmap">
    {
        "imports": {
            "three" : "https://unpkg.com/three@0.140.2/build/three.module.js",
            "threeOrbitControls" : "https://unpkg.com/three@0.140.2/examples/jsm/controls/OrbitControls.js",
            "gui" : "https://cdn.jsdelivr.net/npm/lil-gui@0.16/+esm"
        }
    }
</script>

<script type = "module">

import * as THREE from "three";
import { OrbitControls } from "threeOrbitControls";

import GUI from "gui";

function main(){

    const canvas = document.querySelector( '#c' );
    const renderer = new THREE.WebGLRenderer( {canvas} );

    const cameraFov = 40;
    const cameraAspect = 2;
    const cameraNear = 0.1;
    const cameraFar = 100;
    const camera = new THREE.PerspectiveCamera( cameraFov, cameraAspect, cameraNear, cameraFar );
    camera.position.set( 0, 10, 20 );
    

    
    const scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x000000 );

    // {
    //     const lightColor = 0xFFFFFF;
    //     const lightIntensity = 1;
    //     const light = new THREE.DirectionalLight( lightColor, lightIntensity );
    //     light.position.set( -1, 2, 4 );
    //     scene.add( light );
    // }


    const controls = new OrbitControls( camera, canvas );
    controls.target.set( 0, 5, 0 );
    controls.update();



    const objects = [];

    // const boxWidth = 1;
    // const boxHeight = 1;
    // const boxDepth = 1;
    // const boxGeometry = new THREE.BoxGeometry( boxWidth, boxHeight, boxDepth );
    // const cubeMaterial = new THREE.MeshPhongMaterial( { color: 0xE2AFDE } );N
    // const cubeMesh = new THREE.Mesh( boxGeometry, cubeMaterial );
    // scene.add( cubeMesh );

    
    const planeSize = 40;

    const loader = new THREE.TextureLoader();
    const texture = loader.load('resources/images/checker.png');
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.magFilter = THREE.NearestFilter;
    const repeats = planeSize / 2;
    texture.repeat.set(repeats, repeats);

    const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
    const planeMat = new THREE.MeshPhongMaterial({
    map: texture,
    side: THREE.DoubleSide,
    });
    const mesh = new THREE.Mesh(planeGeo, planeMat);
    mesh.rotation.x = Math.PI * -.5;
    scene.add(mesh);

    {
        const cubeSize = 4;
        const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const cubeMat = new THREE.MeshPhongMaterial({color: '#8AC'});
        const mesh = new THREE.Mesh(cubeGeo, cubeMat);
        mesh.position.set(cubeSize + 1, cubeSize / 2, 0);
        scene.add(mesh);
    }
    {
        const sphereRadius = 3;
        const sphereWidthDivisions = 32;
        const sphereHeightDivisions = 16;
        const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
        const sphereMat = new THREE.MeshPhongMaterial({color: '#CA8'});
        const mesh = new THREE.Mesh(sphereGeo, sphereMat);
        mesh.position.set(-sphereRadius - 1, sphereRadius + 2, 0);
        scene.add(mesh);
    }
 



    function updateTexture() {
        texture.needsUpdate = true;
    }


    class ColorGUIHelper {
        constructor(object, prop) {
            this.object = object;
            this.prop = prop;
        }
        get value() {
            return `#${this.object[this.prop].getHexString()}`;
        }
        set value(hexString) {
            this.object[this.prop].set(hexString);
        }
    }


    {
        const skyColor = 0xB1E1FF;
        const groundColor = 0xB97A20;
        const intensity = 1;
        //const light = new THREE.AmbientLight(color, intensity);
        const light = new THREE.HemisphereLight( skyColor, groundColor, intensity );
        scene.add(light);

        const gui = new GUI();
        gui.addColor( new ColorGUIHelper( light, 'color'), 'value').name('skyColor');
        gui.addColor( new ColorGUIHelper( light, 'groundColor'), 'value').name('groundColor');
        gui.add( light, 'intensity', 0, 2, 0.01 );

    }

    {
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight( color, intensity );
        light.position.set( 0, 10, 0 );
        light.target.position.set( -5, 0, 0 );
        scene.add( light );
        scene.add( light.target );

        const gui = new GUI();
        gui.addColor( new ColorGUIHelper( light, 'color'), 'value').name('color');
        gui.add( light, 'intensity', 0, 2, 0.01 );
        gui.add( light.target.position, 'x', -10, 10 );
        gui.add( light.target.position, 'y', -10, 10 );
        gui.add( light.target.position, 'y', -10, 10 );
    }


    function resizeRendererToDisplaySize( renderer ) {
        const canvas = renderer.domElement;
        const clientWidth = canvas.clientWidth;
        const clientHeight = canvas.clientHeight;
        const needResize = canvas.width !== clientWidth || canvas.height !== clientHeight;

        if ( needResize ) {
            renderer.setSize( clientWidth, clientHeight, false );
        }

        return needResize;
    }

    function render( time ) {
        time *= 0.001;

        objects.forEach( ( obj, ndx ) => {
            const speed = 0.2 + ndx * 0.1;
            const rot = time * speed;
            obj.rotation.x = rot;
            obj.rotation.y = rot;
        });

        if( resizeRendererToDisplaySize( renderer )) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
        }

        

        renderer.render( scene, camera );

        requestAnimationFrame( render );
    }

    requestAnimationFrame( render );
}

class DegRadHelper {
    constructor( obj, prop ) {
        this.obj = obj;
        this.prop = prop;
    }

    get value() {
        return THREE.MathUtils.radToDeg( this.obj[this.prop]);
    }
    set value(v) {
        this.obj[this.prop] = THREE.MathUtils.degToRad(v);
    }
}

class StringToNumberHelper {
    constructor( obj, prop ) {
        this.obj = obj;
        this.prop = prop;
    }

    get value() {
        return this.obj[this.prop];
    }
    set value(v) {
        this.obj[this.prop] = parseFloat(v);
    }
}

main();
</script>

</html>
